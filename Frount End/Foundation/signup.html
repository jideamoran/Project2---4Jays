<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Finder</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="grid-container">
    <div class="media-object">
      <div class="media-object-section">
        <div class="thumbnail">
          <img src="assets/img/media-object/avatar-1.jpg">
        </div>
      </div>
      <div class="media-object-section">
        <h3>Parking Finder</h3>
        <p>Answering the age old question of where to park the car</p>
      </div>
    </div>
    <form>
                    <div class="grid-container">
                      <div class="grid-x grid-padding-x">
                        <div class="medium-6 cell">
                          <label>First name
                            <input type="text" placeholder="First Name">
                          </label>
                        </div>

                        <div class="medium-6 cell">
                          <label>Last Name
                            <input type="text" placeholder="Last Name">
                          </label>
                          </div>
                                <div class="medium-6 cell">
                          <label>User Name
                                <input type="text" placeholder="User Name">
                              </label>
                            </div>
                            <div class="medium-6 cell">
                                    <label>Email address
                                          <input type="text" placeholder="Email">
                                        </label>
                                      </div>
                            <div class="medium-6 cell">
                            <label>Password
                  
                    <input type="password" placeholder="Password" aria-describedby="passwordHelpText">
                  </label>

                          
                            <div class="medium-6 cell">
                  <p class="help-text" id="passwordHelpText"></p>
                  
                        </div>
                        <div class="medium-6 cell">
                                <label>Verify Password
                      
                        <input type="password" placeholder="Verify Password" aria-describedby="passwordHelpText">
                      </label>
    
                              
                                <div class="medium-6 cell">
                      <p class="help-text" id="passwordHelpText"></p>
                      
                            </div>
                        </div>
                        <a href="#" class="button">Submit</a>
                        </div>
                      </div>
                    </div>
                  </form>       

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
  
</html>
