<!DOCTYPE html>

<head>

<body>
    <!-- header start -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Parking Spot Finder</h1>
                <h4>Answering the question as old as the car itself....Where to park</h4>
            </div>

        </div>

        <!-- header end -->
        <br>
        <!-- Log in start -->
        <div class="row">
            <br>
            <br>
            <div class="col-md-12">

                </div>
