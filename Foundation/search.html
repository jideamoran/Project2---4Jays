<body>

  <div class="bg">

      <header class="subnav-hero-section">
          <h1 class="subnav-hero-headline" id="header"><i class="fas fa-parking"></i> Parking Finder - <small>your spot, to find all your parking.</small></h1>
          <ul class="subnav-hero-subnav">
            <li><a href="homeindex.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#" id="logoutbutton"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
          </ul>
        </header>

  <div class="row">
      <div class="large column-8">
      <div class="translucent-form-overlay">
        <form>
          <h5 id="searchparkingheader">Search for Parking</h5>
          <div class="row columns">
            <label>Location or Address or City or Zip
              <input type="text" name="location" placeholder="Any">
            </label>
          </div>
          <button type="button" class="primary button expanded search-button" id="searchbutton">
              <i class="fas fa-search-location"></i> Search for Parking
          </button>
       </form>
      </div>
    </div>
    
    </div>

    <div class="row">
      <div id="savedresultstable">
        <h3 id="savedresultsheader">Saved Results</h3>
          <th>Zip Code</th>
            <br>
              <button type="button" class="success button">Save</button>
              <button type="button" class="alert button">Delete</button></td>
      </div>
    </div>
      
      <div class="row" id="reviewstable">
        <h3>Reviews</h3>
          <form>
              <div class="grid-container">
                <div class="grid-x grid-padding-x">
                  <div class="medium-6 cell">
                    <label>Location Zip Code
                      <input type="text" placeholder="32801">
                    </label>
                  </div>
                  <label>
                      Review
                      <textarea placeholder="'Great parking, close to venue, well lit & reasonable price'"></textarea>
                    </label>
                    <button type="button" class="success button">Submit</button>
                </div>
              </div>
            </form>


      </div>

      <div class="row">
        <div id="parkwhizresults">
        <h3 id="resultsheader">Results:</h3>
        <table class="responsive-card-table unstriped medium-12">
            <thead>
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Price</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="First Name">"Parking lot A"</td>
                    <td data-label="Last Name">"1234 Main St"</td>
                    <td data-label="Email">"$20.00"</td>
                    <td data-label="Time">"2:00 - 4:00"</td>
                  </tr>
            </tbody>
          </table>
        </div>
      </div>
      

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
